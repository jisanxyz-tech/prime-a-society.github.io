<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime A Society</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Prime A Society</h1>
    <p>
      A student-led community focused on mathematics, science,
      logical reasoning, and deep thinking.
    </p>
    <p>
      We discuss primes, conjectures, proofs, and the beauty of pure ideas.
    </p>
    <footer>
      Seeking knowledge is an act of worship.
    </footer>
  </div>
</body>
</html>
